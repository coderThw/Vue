<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue第一天</title>
</head>
<body>
    <div id="box">{{message}}</div>
    <script src="../js/vue.js"></script>
    <script>
        let a = new Vue(
            {
            el: '#box',
            data: {
                message: '这是vue'
            }
        }
        );
    </script>
</body>
</html>
